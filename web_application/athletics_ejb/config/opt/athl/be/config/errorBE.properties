ERR_MORE_USER_SYSTEM=There are more than one user in the system, this is an unexpected error
ERR_GET_USERS=An error occurred while retrieving one or more users in the system
ERR_PERSISTENCE=An error occurred during the persistence, the database can have a inconsistent state
ERR_DATABASE=An error occurred during the read of some data in the database
ERR_CONVERSION=Error during the conversion of entity in DTO or vice-versa
ERR_CONTEXT_INITIALIZATION=An error occurred during the initialization of the Server. It is recommended to resolve this error and restart the Server
ERR_GENERIC=A generic error has occurred. See the logs for more details